<body>
  <script>
    function getComputerChoice (choice)
    {
        return choice[Math.floor(Math.random()*choice.length)];
    }

    var choice = ['rock', 'paper', 'scissor'];
    console.log(getComputerChoice(choice));

    function playRound(playerSelection, computerSelection) 
    {
        if (playerSelection === computerSelection)
        {
            return "You both picked ${playerSelection}, no winner";
        }
        else if (playerSelection === 'scissor' && computerSelection === 'paper')
        {
            return "You win! Scissors cuts through paper";
        }
        else if (playerSelection === 'rock' && computerSelection === 'scissor')
        {
            return "You win! Rock is hard for scissor to snip snip through";
        }
        else if (playerSelection === 'paper' && computerSelection === 'rock')
        {
            return "You win! Paper can wrap up the rock.";
        }
        else 
        {
            return "You lose! ${computerChoice} beats your ${playerChoice}.";
        }
    }
 
    const playerSelection = prompt("You can start the game by picking either 'Rock', 'Paper', or 'Scissor'.").toLowerCase();
    const computerSelection = getComputerChoice(choice);
    console.log(playRound(playerSelection, computerSelection));
  </script>
</body>
